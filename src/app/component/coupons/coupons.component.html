<div class="container my-5">
    <h1 class="text-center mb-4">Available Coupons</h1>
  
    <div class="row">
      <div class="col-md-6" *ngFor="let coupon of coupons">
        <div class="coupon-card card">
          <div class="card-body">
            <h5 class="card-title">{{ coupon.title }}</h5>
            <p class="card-text">{{ coupon.description }}</p>
            <button class="btn btn-success" (click)="applyCoupon(coupon.code)">Apply Coupon</button>
          </div>
        </div>
      </div>
    </div>
  </div>

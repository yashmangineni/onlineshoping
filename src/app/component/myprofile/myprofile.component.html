<div class="container">
    <h2>Personal Information</h2>
    <form>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="yaswanth " required>
      </div>
  
      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="Male" required >
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>
  
      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="63095868" required>
      </div>
  
      <!-- Email Address -->
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="yaswanth@gmail.com" required>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

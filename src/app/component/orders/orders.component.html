<div class="container mt-4">
    <h2>Your Orders</h2>
    
    <!-- Display the orders -->
    <div *ngIf="orders.length > 0" class="row">
      <div class="col-md-4" *ngFor="let item of orders; let i = index">
        <div class="card mb-4 shadow-sm">
          <img
            [src]="item.url"
            class="card-img-top"
            alt="{{ item.name }}"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Price: â‚¹{{ item.price }}</p>
            <p class="card-text">Quantity: {{ item.quantity }}</p>
            
            <!-- Delete button to remove the item -->
            <button (click)="deleteOrder(i)" class="btn btn-danger">cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- If no orders are found -->
    <div *ngIf="orders.length === 0" class="text-center">
      <p>No orders found!</p>
      <p>Looks like you haven't placed any orders yet.</p>
    </div>
  </div>
